     function hndlr(response) {
     for (var i = 0; i < response.items.length; i++) {
       var item = response.items[i];

       document.getElementById("content").innerHTML +=   "<br />" +(i+1)+". "+ item.htmlTitle + "<br />" + "     " + item.displayLink + "<br />" + item.snippet + "<br />";
